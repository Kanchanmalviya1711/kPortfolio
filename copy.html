<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .navbar-brand a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .menu-toggle {
        font-size: 24px;
        cursor: pointer;
      }

      .menu {
        list-style-type: none;
        display: flex;
        justify-content: flex-end;
      }

      .menu li {
        padding: 10px;
      }

      .menu li a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="menu" id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
